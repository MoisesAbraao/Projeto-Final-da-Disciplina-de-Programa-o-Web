<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="static/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="static/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="static/js/bootstrap.min.js"></script>
		<title>PÃ¡gina de Cadastro</title>
	</head>
	<body>
		<div class="panel panel-default">
			<div class="page-header">
			<h1>Cadastro de Turma</h1>
		</div>
		  <div class="panel-body">
		    <form class="navbar-form navbar-left" action="{{ url_for('home.registro_de_turma') }}" method="POST">
		    	{{ form.hidden_tag() }}
			<table>
					<tr>
						<td>Turma</td>
						<td>{{form.turma(class_="form-control")}}</td>
						<td>{% if form.turma.errors %}
							<span style="color:red">{{ form.turma.errors[0] }}</span>
						{% endif %}</td>
						
					</tr>
				</table><br>
				<input type="submit" class="btn btn-primary btn-lg" value="Salvar Cadastro"/>
				<a class="btn btn-primary btn-lg" href="{{ url_for('home.login') }}" role="button">Voltar</a>
			</form>
		  </div>
		</div>
	</body>
</html>
