<!DOCTYPE html>
<html>
	<head>
		<title>Pesquisar</title>
		<meta charset="UTF-8">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="static/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="static/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="static/js/bootstrap.min.js"></script>
	<body>
		<nav class="navbar navbar-default navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <h3>Bem-Vindo <small>{{ current_user.usuario }}</small></h3>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{{ url_for('home.logout') }}">Logout</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</nav>
     <div class="panel panel-default">
      <div class="panel-heading">Arquivos Recebidos</div>
        <table class="table table-striped" border="1">
          <tr>
          <td>ID</td>
          <td>Descrição</td>
          <td>Arquivo</td>
          <td>Disciplina</td>
          <td>Imprimir</td>
        </tr>
        {% for uploads in arquivos %}
          <tr>
            <td>{{ uploads._id }}</td>
            <td>{{ uploads.descricao }}</td>
            <td>{{ uploads.arquivo }}</td>
            <td>{{ uploads.disciplina_id }}</td>
            <td><center><a href="/imprimir_arquivo/{{ uploads.arquivo }}" class="glyphicon glyphicon-print"></a></center></td>
          </tr>
        {% endfor %}
        </table>
      </div>

		
		<a class="btn btn-primary btn-lg" href="{{ url_for('home.login') }}" role="button">Voltar</a>
		
	</body>
</html>
