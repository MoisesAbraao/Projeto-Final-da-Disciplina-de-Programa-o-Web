<!DOCTYPE html>
<html>
	<head>
		<title>index</title>
		<meta charset="UTF-8">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="static/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="static/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="static/js/bootstrap.min.js"></script>
	<body>
		<div class="page-header">
				<h1>Bem-Vindo <small>{{ current_user.usuario }}</small></h1>
				<a href="{{ url_for('home.logout') }}">Logout</a>
			
			{% for error in get_flashed_messages(category_filter=['login']) %}
						<div class="alert alert-success" role="alert">{{ error }}</div>
					{% endfor %}
			</div>
		

		<form class="glyphicon glyphicon-folder-open" action="{{ url_for('home.upload_file') }}" method="POST">

			<table>
					<tr>
						<td>Descrição</td>
						<td><input type="text" class="form-control"></td>
					</tr>
					<tr>
						<td><input type="file" name="arquivo"></td>
					</tr>
			</table>
			
		    	<!-- <input type="file"> -->
		    	<input type="submit" class="btn btn-primary btn-lg" value="Enviar">

				
		</form>

		
		
	</body>
</html>
